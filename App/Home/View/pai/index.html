<script>
    $('.ic-bd>li').addClass('current');
    $('.ic-hd li').click(function(){
        $('.ic-hd li').removeClass('current');
        $(this).addClass('current');

        }else{
            $('.ic-bd>li').removeClass('current');
            $('.ic-bd>li:eq('+(a-1)+')').addClass('current');
        }
