<!DOCTYPE html>
<!-- saved from url=(0044)http://weizhong.yimei.cn/home/user/discenter -->
<html style="font-size: 54.8px;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>分销中心</title> 
    <script src="__PUBLIC__/huser/fenxiao/jquery.1.9.1.js.下载"></script>
    <script type="text/javascript" src="__PUBLIC__/huser/fenxiao/rem.js.下载"></script>
    <link href="__PUBLIC__/huser/fenxiao/style.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/huser/fenxiao/jquery.hiSlider.min.css">
    
    <link type="text/css" href="__PUBLIC__/huser/fenxiao/jq22.css" rel="stylesheet">
<style type="text/css">
    .pagination{
        width: 100%;
        text-align: center;
        margin: .4rem 0;
    }
    .pagination ul li{
        display: inline-block;
        margin: 0 .08rem;
    }
    .pagination ul li a,.pagination ul li span{
        padding: 3px 8px;
        border: 1px solid #999;
        font-size: .24rem;
    }
    .pagination li span{
        color: #fff;
        background: #f5150e;
        border: 1px solid #f5150e !important;
    }
</style>
</head>
<body>
    <div class="" id="load"></div>
    <script>
            window.onload = function() { 
                document.getElementById('load').className=''; 
            }; 
    </script>

    <div class="header1">
        分销中心
        <a onclick="javascript:history.back(-1);"><img src="__PUBLIC__/huser/fenxiao/back.png" class="h-img1"></a>
    </div>
    
    <div class="dc-div1">
        <ul class="dc-ul2 clearfix">
            <li>
                <p class="dc-p1">共收入积分</p>
                <p class="dc-p2">{$price['fen']}</p>


            </li>
            <li>
                <p class="dc-p1">共收入反拍额</p>
                <p class="dc-p2">{$price['e']}</p>
            </li>
        </ul>
                
    </div>
    
    <ul class="dc-ul1 clearfix">
        <li class="">
            <span>推荐码</span>
        </li>
        <li class="on">
            <span>我的团队</span>
        </li>
    </ul>
    
    <ul class="dc-ul3 clearfix">
        <li class="">
            <p class="dc-p5">{$data['invite_code']}</p>
        </li>
        <li class="on">
            <p class="dc-p3">团队总人数：{$num}人</p>
             <ul class="dc-ul4">
                               <volist name="code" id="val">
                                  <li>
                     <img src="{$val['thumb']}">
                     <div>
                         <p class="dc-p4">{$val['name']}</p>
                         <p class="dc-p4">已成交：{$val['count']}件&nbsp;保证金：{$val['guaranty']}元</p>

                     </div>
                 </li>
                               </volist>
             </ul>
             <div class="pagination">
                <ul>
                    <li class="disabled previous">{$html}</li>                </ul>
                <div style="clear: both;"></div>
            </div>
        </li>
    </ul>
    

    <script>
        $(".dc-ul1 li").click(function(){
            $(".dc-ul1 li").removeClass('on');
            $(this).addClass('on');
            $(".dc-ul3>li").removeClass('on');
            $(".dc-ul3>li").eq($(this).index()).addClass('on');
            
        }); 
    </script>


</body></html>
