<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <h4 style="text-align: center;color:red;">小提示：没有设置积分，反拍额兑换概率无法添加积分商品<a>点我设置<a/></h4>
                    <h3 class="col-xs-12">
                        <form class="form-horizontal" id="form" method="post" action="{:U('integral/doadd')}">

                            <!-- PAGE CONTENT BEGINS -->


                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    积分商品名称 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="name" id="title" placeholder="积分商品名称"
                                           class="col-xs-10 col-sm-5" value="{$shop['name']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">积分商品名不能为空。</span>
											</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4">
                                    缩略图 </label>
                                <div class="col-sm-9">
                                    <div class="col-xs-10 col-sm-5">
                                        {:UpImage("thumbnail",100,100,$shop['thumbnail'])}
                                    </div>
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
											</span>
                                </div>

                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    价格 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="price" id="seotitle" placeholder="商品价格(积分,反拍额兑换的货币)"
                                           class="col-xs-10 col-sm-5" value="0.00">
                                    <span style="display: none" class="help-inline col-xs-12 col-sm-7">
												<span class="middle">如果设置SEO标题，将会在IE标题栏显示SEO标题。</span>
											</span>
                                </div>
                            </div>

                            <div class="space-4"></div>


                            <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                商品库存 </label>
                            <div class="col-sm-9">
                                <input type="text" name="count"  placeholder="商品库存"
                                       class="col-xs-10 col-sm-5" value="0">
                                <span style="display: none" class="help-inline col-xs-12 col-sm-7">
												<span class="middle">商品库存。</span>
											</span>
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                    运费 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="freight"  placeholder="商品运费"
                                           class="col-xs-10 col-sm-5" value="0.00">
                                    <span style="display: none" class="help-inline col-xs-12 col-sm-7">
												<span class="middle">运费。</span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-0">
                                    状态 </label>
                                <div class="col-sm-9">
                                    <select  name="status" class="col-xs-10 col-sm-5">
                                        <option value="0">上架</option>
                                        <option value="1">下架</option>

                                    </select>

                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">选择商品状态。</span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-0">
                                    商品简介 </label>
                                <div class="col-sm-9">
                                    <textarea name="brief" style="height:154px;width: 377px;"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                    商品详情内容 </label>
                                <div class="col-sm-9">
                                        <textarea name="detail" id="detail"
                                                  style="width:100%;height:400px;visibility:hidden;">{$shop['detail']}</textarea>
                                </div>
                            </div>
                            <div class="space-4"></div>

                            <input type="hidden" value="{$id}" name="aid">
                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info submit" type="button">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>

                            <!-- PAGE CONTENT ENDS -->


                        </form>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        $("#tabs").tabs();
        var editor = KindEditor.create('textarea[name="detail"]', {
            uploadJson: '__PUBLIC__/kindeditor/php/upload_json.php',
            fileManagerJson: '__PUBLIC__/kindeditor/php/file_manager_json.php',
            allowFileManager: true,
            afterBlur: function () {
                this.sync();
            }
        });
        $(".submit").click(function () {
            var sid = $("#sid").val();
            var title = $("#title").val();
            var detail = $("#detail").val();
            if (sid == 0) {
                bootbox.dialog({
                    title: '友情提示：',
                    message: "商品名必须选择。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
                return;
            }
            if (title == '') {
                bootbox.dialog({
                    title: '友情提示：',
                    message: "积分商品名必须填写。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
                return;
            }
            if (detail == '') {
                bootbox.dialog({
                    title: '友情提示：',
                    message: "商品简介需要填写。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
                return;
                return;
            }
            $("#form").submit();
        });
    });
</script>
</body>
</html>
